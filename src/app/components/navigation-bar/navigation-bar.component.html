<div class="nav-bar container">
  <h1 class="nav-title">
    Hi {{ profileName }}, welcome! You have {{ profileTasksCount }} open tasks.
  </h1>
  <div class="nav-bar-actions">
    <input
      type="search"
      placeholder="Search"
      aria-label="Search"
      (input)="onSearch($event)"
      class="search-bar"
    />
    <img
      [ngSrc]="profileImageUrl"
      width="40"
      height="40"
      alt="Profile"
      class="profile-icon"
      priority
    />
  </div>
</div>
<hr class="nav-bar-divider" />
